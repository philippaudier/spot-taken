<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 data-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- ITEM Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.item}} </td>
    </ng-container>
  
    <!-- QUANTITE Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
  
    <!-- ETAT Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> État </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <!--ACTIONS Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell  *matHeaderCellDef ><button mat-button class="action-button add-button" (click)="openAddDialog()"><i class="material-icons">add</i></button></th>
        <td mat-cell *matCellDef="let row" class="cell" >
             <button mat-button class="action-button"><i class="material-icons">edit</i></button>
             <button mat-button class="action-button" (click)="deleteRow(row)"><i class="material-icons">delete</i></button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
