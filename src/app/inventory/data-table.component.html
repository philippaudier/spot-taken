<table mat-table [dataSource]="Inventory" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let Inventory"> {{Inventory.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let Inventory"> {{Inventory.quantity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let Inventory"> {{Inventory.state}} </td>
  </ng-container>

  <!--ACTIONS Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell  *matHeaderCellDef ><button mat-button class="action-button add-button" (click)="openAddDialog()"><i class="material-icons">add</i></button></th>
    <td mat-cell *matCellDef="let row" class="cell" >
         <button mat-button class="action-button"><i class="material-icons">edit</i></button>
         <button mat-button class="action-button" (click)="deleteRow(row)"><i class="material-icons">delete</i></button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
